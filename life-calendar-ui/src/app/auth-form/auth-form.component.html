<mat-card class="auth-form__container">
  <mat-card-header>
    <mat-card-title>
      Log In
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="auth-form__content">
    <mat-form-field class="auth-form__field">
      <input matInput type="text" placeholder="Email">
    </mat-form-field>
    <mat-form-field class="auth-form__field">
      <input matInput type="password" placeholder="Password">
    </mat-form-field>
  </mat-card-content>
  <button mat-button>Lost your password?</button>
  <button mat-button>Register</button>
  <mat-card-footer>

  </mat-card-footer>
</mat-card>
