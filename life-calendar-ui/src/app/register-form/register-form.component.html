<mat-card>
  <form #signUpForm='ngForm'>
    <mat-card-header>
      <mat-card-title>
        Sign Up
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="register-form-content">
      <mat-form-field class="auth-form__field">
        <input matInput
               type="text"
               placeholder="Full Name"
               name="fullName"
               ngModel
               required>
      </mat-form-field>
      <mat-form-field>
        <input matInput
               [matDatepicker]="picker"
               placeholder="Choose your birthday"
               name="birthday"
               ngModel
               required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="auth-form__field">
        <input matInput
               type="text"
               placeholder="Email"
               name="email"
               ngModel
               required>
      </mat-form-field>
      <mat-form-field class="auth-form__field">
        <input matInput
               type="password"
               placeholder="Password"
               name="password"
               ngModel
               required>
      </mat-form-field>
    </mat-card-content>
    <button mat-button
            (click)="submit(signUpForm)"
            [disabled]="signUpForm.invalid">Submit</button>
  </form>
</mat-card>
